<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Client Management </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="openModal()">
        <ion-icon slot="icon-only" name="add-circle"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <h1
    class="mt-6 ml-6 mb-4 text-4xl font-bold bg-gradient-to-r from-blue-500 via-purple-500 to-pink-500 bg-clip-text text-transparent inline-block"
  >
    Clients
  </h1>
  <ion-list>
    @let clientList = (clientList$ | async); @for (client of clientList; track
    client.id) {
    <ion-item>
      <ion-label>
        <h2>{{ client.name }}</h2>
        <p>{{ client.role| titlecase }}</p>
      </ion-label>
      <ion-buttons slot="end">
        <ion-button (click)="openModal(client)">
          <ion-icon slot="icon-only" name="create"></ion-icon>
        </ion-button>
        <ion-button (click)="deleteClient(client)">
          <ion-icon slot="icon-only" name="trash"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-item>
    }
  </ion-list>
</ion-content>
