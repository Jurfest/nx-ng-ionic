<div class="container mx-auto p-6 min-h-screen space-y-6">
  <h1
    class="text-4xl font-bold bg-gradient-to-r from-blue-500 via-purple-500 to-pink-500 bg-clip-text text-transparent inline-block"
  >
    Clients
  </h1>

  <!-- Add Client Button -->
  <div class="mt-6">
    <components-web-button> Add New Client </components-web-button>
  </div>

  <!-- Clients List -->
  <div class="bg-white shadow-md rounded-lg overflow-hidden">
    <table class="min-w-full bg-white dark:bg-gray-800">
      <thead class="bg-gray-100 dark:bg-gray-900">
        <tr>
          <th
            class="py-2 px-4 text-left text-sm font-semibold text-gray-600 dark:text-gray-300"
          >
            Name
          </th>
          <th
            class="py-2 px-4 text-left text-sm font-semibold text-gray-600 dark:text-gray-300"
          >
            Role
          </th>
          <th
            class="py-2 px-4 text-left text-sm font-semibold text-gray-600 dark:text-gray-300"
          >
            Actions
          </th>
        </tr>
      </thead>
      <tbody>
        <!--  -->
        @let clientList = (clientList$ | async); @for (client of clientList;
        track client.id; let idx = $index, first = $first, last = $last, even =
        $even, odd = $odd, count = $count) {
        <tr
          [ngClass]="{
            'bg-gray-100 dark:bg-gray-900': even,
            'bg-white dark:bg-gray-800': odd,
            'font-semibold': first || last,
            'hover:bg-gray-50 dark:hover:bg-gray-700 transition-colors duration-300': true
          }"
        >
          <td class="py-3 px-4 text-sm text-gray-700 dark:text-gray-300">
            {{ client.name | titlecase }}
          </td>
          <td class="py-3 px-4 text-sm text-gray-700 dark:text-gray-300">
            {{ client.role | titlecase }}
          </td>
          <td class="py-3 px-4 text-sm text-gray-700 dark:text-gray-300">
            <button
              type="submit"
              mat-flat-button
              class="!bg-gradient-to-r from-blue-500 via-blue-700 to-blue-900 !text-white !font-semibold !rounded-md !shadow-md hover:bg-gradient-to-br"
            >
              Edit
            </button>
            <button
              type="submit"
              mat-flat-button
              class="!bg-gradient-to-r from-red-500 via-red-700 to-red-800 !text-white !font-semibold !rounded-md !shadow-md hover:bg-gradient-to-br ml-2"
            >
              Delete
            </button>
            <button
              class="text-red-500 dark:text-red-400 hover:underline ml-2"
            ></button>
          </td>
        </tr>
        }
      </tbody>
    </table>
  </div>
</div>
