<h2 mat-dialog-title>
  {{ data.type === 'create' ? 'Create Client' : 'Update Client' }}
</h2>
<mat-dialog-content class="mat-typography">
  <form [formGroup]="data.clientModalForm">
    <p>What's the user name?</p>
    <mat-form-field class="w-full">
      <mat-label>Client Name</mat-label>
      <input matInput formControlName="name" />
    </mat-form-field>
    <p>What's the user role?</p>
    <mat-form-field class="w-full">
      <mat-label>Choose an User Role option</mat-label>
      <mat-select formControlName="role">
        <mat-option value="client">Client</mat-option>
        <mat-option value="admin">Admin</mat-option>
      </mat-select>
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button
    mat-button
    [mat-dialog-close]="!data.clientModalForm.invalid"
    cdkFocusInitial
  >
    {{ data.type === 'create' ? 'Add' : 'Update' }}
  </button>
</mat-dialog-actions>
