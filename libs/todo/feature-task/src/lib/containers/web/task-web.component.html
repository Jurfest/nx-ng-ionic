<h1
  class="text-4xl font-bold bg-gradient-to-r from-blue-500 via-purple-500 to-pink-500 bg-clip-text text-transparent inline-block"
>
  Tasks
</h1>

<div class="grid grid-cols-1 gap-4 md:grid-cols-2 lg:grid-cols-3">
  <div
    *ngFor="let task of taskList$ | async"
    class="bg-white shadow-md rounded-lg p-4 border border-gray-200"
  >
    <h2 class="text-xl font-bold mb-2">{{ task?.title }}</h2>
    <p class="text-gray-700 mb-2">{{ task?.description }}</p>
    <div class="text-sm text-gray-500">
      <p><strong>Created:</strong> {{ task?.creationDate }}</p>
      <p><strong>Due:</strong> {{ task?.dueDate }}</p>
      <p><strong>Status:</strong> {{ task?.status | titlecase }}</p>
    </div>
  </div>
</div>
