<div class="grid grid-cols-1 gap-4 md:grid-cols-2 lg:grid-cols-3">
  @for (task of taskList(); track task.id) {
  <div class="bg-[#191c1c] shadow-md rounded-lg p-4">
    <div class="flex justify-between items-center mb-2">
      <h2 class="text-xl font-bold text-[#d1d5db]">{{ task?.title }}</h2>
      <button
        mat-icon-button
        [matMenuTriggerFor]="menu"
        aria-label="Toggle menu"
      >
        <mat-icon>more_vert</mat-icon>
      </button>
      <mat-menu #menu="matMenu" xPosition="before">
        <button mat-menu-item>Expand</button>
        <button mat-menu-item>Remove</button>
      </mat-menu>
    </div>
    <p class="text-[#9ca3af] mb-2">{{ task?.description }}</p>
    <div class="text-sm text-gray-500">
      <p><strong>Created:</strong> {{ task?.creationDate | date }}</p>
      <p><strong>Due:</strong> {{ task?.dueDate | date }}</p>
      <p><strong>Status:</strong> {{ task?.status | titlecase }}</p>
    </div>
  </div>
  }
</div>
